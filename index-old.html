<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>When are you coming?</h1>
    <script>
        // Check if navigator.geolocation is available
        if (navigator.geolocation) {

            // Call getCurrentPosition with success and error callbacks
            navigator.geolocation.getCurrentPosition(function (position) {

                // On success, position.coords contains latitude and longitude  
                let lat = position.coords.latitude;
                let lng = position.coords.longitude;

                console.log({lat, lng});

                // Use the coordinates here to display location, pinpoint on map, etc.

            }, function (error) {
                console.log('Error');


            });

        } else {
            // Geolocation is not supported
        }

    </script>
</body>

</html>
